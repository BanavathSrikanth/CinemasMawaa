<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.ibb.co/tM9L7dr/Picsart-23-09-04-13-44-43-650.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/tM9L7dr/Picsart-23-09-04-13-44-43-650.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{{file_name}} - CinemasMawa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        #banner {
            position: relative;
            height: 55px;
            color: #ffffff;
            background-color: #2962ff;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .left-content {
            flex: 1;
            text-align: center;
        }

        .black-text {
            color: white;
        }

        .right-content {
            margin-left: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff9b05;
            color: white;
            text-decoration: none;
        }

        .button:hover {
          box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

        #player-container {
            margin: 1px;
        }

        .containerbox {
            overflow: hidden;
            *zoom: 1;
            margin: 0 10px;
        }

        .playercontainerbox {
            overflow: hidden;
            *zoom: 1;
            margin: 0 1px;
        }

        .site-content {
            padding: 7px;
        }

        #text {
            margin: 20px;
        }

        #button-container1 {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        #button-container1 button {
            flex: 1 0 auto;
            height: 40px;
            padding: 0 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: box-shadow 0.3s, background-color 0.3s, color 0.3s;
        }

        #button-container1 button:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #button-container1 button#vlc-btn,
        #button-container1 button#pi-btn,
        #button-container1 button#sp-btn,
        #button-container1 button#mx-btn {
            background-color: Lavender; 
            color: #ffffff; 
        }

        #button-container2 button#dl-btn,
        #button-container2 button#tgfile-btn,
        #button-container2 button#tg-btn {
            background-color: #2D76FF; 
            color: #ffffff; 
        }

        #button-container2 {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #button-container2 button {
            height: 40px;
            padding: 0 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: box-shadow 0.3s, background-color 0.3s, color 0.3s;
        }

        #button-container2 button:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        #info-box {
            border: 1px solid #8A8A8A;
            border-radius: 10px;
            padding: 5px;
            width: auto;
            text-align: left;
            margin: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #mx-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            padding: 0 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: box-shadow 0.3s, background-color 0.3s, color 0.3s;
            background-color: #f0f0f0; 
            color: #000000; 
        }

        #mx-btn svg {
            width: 20px;
            height: 20px; 
            margin-right: 5px; 
        }

        #vlc-btn:hover,
        #mx-btn:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #dl-btn:hover,
        #tgfile-btn:hover,
        #tg-btn:hover {
            background-color: #E8E8E8;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .dropbtn {
            background-color: #2962ff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: #0039cb;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>   
    <div id="banner">
        <div class="left-content">
            <span class="black-text"><b>CinemasMawaâš¡</b></span>
        </div>
    </div>
    <div style="margin-bottom: 5px; margin-top: 5px"></div>
    <div class="site-content">
        <!--
        YOUR ADS
        -->
        <div class="playercontainerbox"> 
            <h4>{{file_name}}</h4>
            <div style="margin-bottom: 20px; margin-top:15px"></div>
            <!-- Video Player Start -->

            <div class="dropdown">
                <button class="dropbtn">Audio Tracks</button>
                <div class="dropdown-content" id="audio-tracks">
                    <!-- JavaScript will populate this -->
                </div>
            </div>

            <div id="player-container">
                <video id="player" playsinline controls>
                    <source src="{{file_url}}" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- Button Containers -->
        <div id="button-container1">
            <button id="vlc-btn">Open in VLC</button>
            <button id="pi-btn">Open in PiP</button>
            <button id="sp-btn">Open in SP</button>
            <button id="mx-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M21 12l-18 12V2l18 12z"/>
                </svg>
                Open in MX
            </button>
        </div>
        <div id="button-container2">
            <button id="dl-btn">Download</button>
            <button id="tgfile-btn">Telegram File</button>
            <button id="tg-btn">Telegram</button>
        </div>

        <!-- Modals (if any) -->
        <div id="info-box">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Information content goes here...</p>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.polyfilled.min.js"></script>
        <script>
            const player = new Plyr('#player');

            // Fetch and populate audio tracks
            function populateAudioTracks() {
                const audioTracksDropdown = document.getElementById('audio-tracks');
                const videoElement = document.getElementById('player');

                // Fetch audio tracks if available
                // Note: Native video/audio track support is limited in some browsers
                const audioTracks = videoElement.audioTracks;

                if (audioTracks && audioTracks.length) {
                    Array.from(audioTracks).forEach((track, index) => {
                        const button = document.createElement('button');
                        button.textContent = track.label || `Track ${index + 1}`;
                        button.addEventListener('click', () => {
                            player.audioTrack = index;
                        });
                        audioTracksDropdown.appendChild(button);
                    });
                } else {
                    const button = document.createElement('button');
                    button.textContent = 'No audio tracks available';
                    button.disabled = true;
                    audioTracksDropdown.appendChild(button);
                }
            }

            // Populate audio tracks when the video metadata is loaded
            document.getElementById('player').addEventListener('loadedmetadata', populateAudioTracks);

            // Close modal functionality
            const modal = document.getElementById('info-box');
            const closeModal = document.querySelector('.close');
            closeModal.onclick = function() {
                modal.style.display = 'none';
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        </script>
    </div>    
</body>
</html>
